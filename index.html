<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <nav class=" text-white d-flex px-5 justify-content-center justify-content-md-start align-items-center py-4">
    <h1>My notes</h1>
    <!-- <i class="fas fa-solid fa-magnifying-glass"></i> -->
  </nav>

  <section class="notes-mobile px-4 align-items-center d-flex flex-column">
    <div class="d-flex justify-content-center gap-5">
      <div class="note-number  fs-1 py-2 "><span class="note-count ">0</span> Notes</div>
      <div class="status text-white fs-1 py-2 ">Hey there, add a note.</div>
    </div>
    <ul class="notes d-flex flex-column gap-3 list-unstyled col-md-6 fs-4">
    </ul>
    <button class="add-button  border rounded-circle fs-1 px-3 ">
      <i class="add-icon fas fa-solid fa-plus"></i>
    </button>
    <button class="check-button  border rounded-circle fs-1 px-3 text-white d-none">
      <i class="check-icon fas fa-solid fa-check"></i>
    </button>
    <button class="save-button  border rounded-circle fs-1 px-3 text-white d-none">
      <i class="save-icon fas fa-solid fa-save"></i>
    </button>
    <button class="close-button rounded-circle  px-2 fs-1 px-3 d-none">
      <i class=" fas fa-regular fa-xmark"></i>
    </button>

    <textarea name="input-note" id="" cols="30" rows="10" class="write-note d-none top-0 bottom-0 w-75 fs-3  p-5 my-5"
    placeholder="Add your note here..."></textarea>
  <textarea name="input-note" id="" cols="30" rows="10" class="edit-note d-none top-0 bottom-0 w-75 fs-3 p-5 my-5"
    placeholder="Add your note here..."></textarea>
 
  </section>

  <script src="js/main.js"></script>
</body>

</html>
