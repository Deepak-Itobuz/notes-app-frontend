<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <nav class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="">My notes</h1>
    <i class="fas fa-solid fa-magnifying-glass"></i>
  </nav>

  <section class="notes-mobile px-4">
    <div><span class="note-count">0</span> Notes</div>
    <ul class="notes d-flex flex-column gap-3 list-unstyled">
      <!-- <li class="list-note ">
          <p>mytext</p>
         <div class="d-flex">
          <button class="edit-button"><i class="fas fa-solid fa-pen"></i></button>
          <button class="delete-button"><i class="fas fa-solid fa-trash"></i></button>
         </div>
        </li> -->
    </ul>
    <button class="add-button bg-warning border rounded-circle fs-3 px-2 text-white">
      <i class="add-icon fas fa-solid fa-plus"></i>
    </button>
    <button class="check-button bg-warning border rounded-circle fs-3 px-2 text-white d-none">
      <i class="check-icon fas fa-solid fa-check"></i>
    </button>
    <button class="save-button bg-warning border rounded-circle fs-3 px-2 text-white d-none">
      <i class="save-icon fas fa-solid fa-save"></i>
    </button>
    <button class="close-button rounded-circle bg-danger px-2 d-none">
      <i class="fs-3 fas fa-regular fa-xmark"></i>
    </button>
  </section>

  <section class=" ">
    <textarea name="input-note" id="" cols="30" rows="10" class="write-note d-none h-100 w-100 fs-3 p-5"
      placeholder="Add your note here..."></textarea>
    <textarea name="input-note" id="" cols="30" rows="10" class="edit-note d-none h-100 w-100 fs-3 p-5"
      placeholder="Add your note here..."></textarea>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
